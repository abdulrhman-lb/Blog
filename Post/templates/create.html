{% extends "base.html" %}
{% block body %}
{% load bootstrap4 %}
<div style="width:100%;">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {% bootstrap_form form %}
      {% buttons %}
          <button type="submit" class="btn btn-primary">Save Post</button>
      {% endbuttons %}
  </form>

</div>
{% endblock body %}
